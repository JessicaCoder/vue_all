<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
	<script src="../lib/vue/dist/vue.js"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:'#my',    // 2.0不允许挂载到html,body元素上
				data:{
					msg:'Hello World',
					html:'<span>123</span>'
					
				},
				methods:{
					
				}
			});
		}
	</script>
	<style>
		/*必须配置CSS样式，否则不生效*/
		[v-cloak]{
			display:none;
		}
	</style>
</head>
<body>
	<div id="my">
		<!-- v-cloak 解决{{}}浏览器闪烁-->
		<div v-cloak>{{msg}}</div>
		<div v-text="msg"></div>
		<div v-html="html"></div>
	</div>
	
</body>
</html>
